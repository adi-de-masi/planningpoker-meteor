<template name="join">

  <h1 class="title-landing">{{_ "title"}}</h1>

  <div class="login-panel col-xs-12 col-sm-6">
    <div class="panel-body">
      <form id="login" class="join">
        <div class="form-group">
          <input id="username" class="form-control input-lg" type="text" placeholder="{{_ "join_plc-username"}}"/>
        </div>
        <input type="submit" value="{{_ "join_btn-submit"}}" class="join btn btn-lg btn-primary btn-center"/>
      </form>
    </div>
  </div>
</template>
