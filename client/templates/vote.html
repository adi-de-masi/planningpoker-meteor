<template name="vote">
  <div class="header">
    {{currentUser}}
  </div>
  <div class="deck">
    <ul class="vertical-list">
      {{#each fibonaccis}}
      {{> card}}
      {{/each}}
    </ul>
  </div>
</template>
<template name="card">
  <li class="card {{#if isSelected}}active{{/if}}">
    <div class="content">
      <div class="value">{{value}}</div>
    </div>
  </li>
</template>
