<template name="vote">
<div>
    <h1>vote</h1>
    <ul class="vertical-list">
    {{#each fibonaccis}}
        {{> card}}
    {{/each}}
    </ul>
</div>
</template>
<template name="card">
  <li class="card {{#if isSelected}}active{{/if}}">
    <div class="content">
      <div class="value">{{value}}</div>
    </div>
  </li>
</template>
