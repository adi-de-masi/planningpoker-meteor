<template name="vote">
<div  class="{{voteVisible}}">
    <h1>vote</h1>
    <ul class="vertical-list">
    {{#each fibonaccis}}
        {{> card}}
    {{/each}}
    </ul>
</div>
</template>
<template name="card">
    <li class="card {{#if isSelected}}active{{/if}}">
            <div class="value">{{value}}</div>
    </li>
</template>
