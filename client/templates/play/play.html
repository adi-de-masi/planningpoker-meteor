<template name="play">
    {{> players}}
    {{> vote}}
    {{> results}}
    {{> rounds}}
</template>

<template name="rounds">
  {{#each rounds}}
  <h2>round: {{round}}</h2><br/>
    {{#each results}}
        {{username}}: {{points}}<br/>
    {{/each}}
  {{/each}}
</template>

<template name="results">
  <div style="clear: left;">
    <div class="{{displayResults}}">
      <ul>
          {{#each votes}}
            <li>{{username}} : {{points}}</li>
          {{/each}}
      </ul>
    </div>
  </div>
</template>
<template name="vote">
  <div class="header">
    {{currentUser}}
  </div>
  <div class="deck">
    <ul class="vertical-list">
      {{#each fibonaccis}}
      {{> card}}
      {{/each}}
    </ul>
  </div>
  <h1>Round {{currentRound}}: You are up</h1>
  {{#if choiceMade}}<h2>your choice: {{choice}}</h2>{{/if}}
  {{#if waiting}}
    <p>waiting for 
    {{#each missingPlayers}}
       {{this}} 
    {{/each}}
    </p>
  {{/if}}
</template>

<template name="card">
  <li class="card {{#if isSelected}}active{{/if}}">
    <div class="content">
      <div class="value">{{value}}</div>
    </div>
  </li>
</template>
<template name="players">
  <div class="deck">
    <ul class="vertical-list">
      {{#each players}}
      {{> player}}
      {{/each}}
    </ul>
  </div>
</template>
<template name="player">
  <li class="card {{#if hasChosen}}active{{/if}}">
    <figure class="front">
      <div class="content">
          <div class="value">{{this}}</div>
      </div>
    </figure>
    <figure class="back">
      <div class="content">   
          <div class="value">{{points}}</div>
      </div>
    </figure >
  </li>
</template>
